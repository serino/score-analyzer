<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Score Analyzer</title>
</head>
<body>

  <h1>Score Analyzer</h1>
  <input id="number" type="number" placeholder="score">

  <button id="submitButton">Submit</button>
  <button id="avgScoreButton">Average score</button>
  <button id="highScoreButton">Highest Score</button>
  <button id="lowScoreButton">Lowest Score</button>

  <p id="scoresParagraph">Scores:</p>
  <p id="avgScoreParagraph">AverageScore:</p>

</body>
</html>
